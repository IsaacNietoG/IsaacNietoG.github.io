# The URL the site will be built for
base_url = "https://IsaacNietoG.github.io"

theme = "kita"

# Title and description for the page
title = "Tchai's Halls of Reflection"

# Site author
author = "IsaacNietoG"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here

# The profile on home page.
[extra.profile]
name = "Isaac Nieto (mrtaichi)"
bio = "Welcome to my chambers of reflection. Here you'll find some of my projects, blog posts and info about me"
# The URL of avatar.
avatar_url = "/favicon.ico"
# Invert color in dark mode.
avatar_invert = true

# The social icons below the profile on the home page.
[[extra.profile.social]]
name = "github"
url = "https://github.com/IsaacNietoG"

[[extra.profile.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/isaac-julian-nieto-gallegos-79261a243/"

[[extra.profile.social]]
name = "telegram"
url = "https://t.me/mrtaichi"

# The top menu.
[[extra.menu]]
name = "Portfolio"
url = "$BASE_URL/portfolio"

[[extra.menu]]
name = "Blog"
url = "$BASE_URL/archive"

[[extra.menu]]
name = "About"
url = "$BASE_URL/about"
